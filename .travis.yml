language: python
sudo: false
branches:
  only:
  - master
install:
- source devtools/travis-ci/install.sh
- export PYTHONUNBUFFERED=true
- if [ "$TRAVIS_SECURE_ENV_VARS" == true ]; then openssl aes-256-cbc -K $encrypted_a755ba9fa4fd_key
  -iv $encrypted_a755ba9fa4fd_iv -in oe_license.txt.enc -out $OE_LICENSE -d; fi
- if [ "$TRAVIS_SECURE_ENV_VARS" == false ]; then echo "OpenEye license will not be
  installed in forks."; fi
script:
- conda config --add channels ${ORGNAME}
- conda create --yes -n test python=$python
- source activate test
- pip install --pre -i https://pypi.anaconda.org/openeye/label/beta/simple openeye-toolkits
  && python -c "import openeye; print(openeye.__version__)"
- pip install git+https://github.com/openforcefield/openforcefield.git
- conda build devtools/conda-recipe
- conda install --yes nose nose-timer
- cd devtools && nosetests -vv --nocapture --with-timer $PACKAGENAME && cd ..
env:
  matrix:
  - python=3.5  CONDA_PY=35
  global:
  - ORGNAME="mobleylab"
  - PACKAGENAME="minidrugbank"
  - OE_LICENSE="$HOME/oe_license.txt"
  - OPENEYE_CHANNEL="-i https://pypi.anaconda.org/openeye/channel/main/simple"
  secure: ""
