language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

python: # what python are you supporting?
    - 3.6

before_install:
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - openssl aes-256-cbc -K $encrypted_a755ba9fa4fd_key -iv $encrypted_a755ba9fa4fd_iv -in oe_license.txt.enc -out oe_license.txt -d

install:
    # Pull down a miniconda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

    # Build out the environment
  - hash -r
    # set to always say yes to conda install
  - conda config --set always_yes yes --set changeps1 no
    # makes installs a little more quiet so you get less output
  - conda update -q conda
  - conda info -a
    # creates environment for the given python version
  - conda create -q -n test python=$TRAVIS_PYTHON_VERSION numpy pytest 
  - source activate test 

    # Install anything not in conda
  - pip install codecov
  - pip install pytest-cov
  - conda list
    # install openeye
  - pip install -i https://pypi.anaconda.org/openeye/simple openeye-toolkits
  - conda install -c omnia openforcefield
  - conda install -c mobleylab smirnoff99frosst=1.0.4
  

before_script:
  - python -V
  - python -c 'import numpy; print(numpy.version.version)'
  - pip install -e .

script:
  - py.test -v -s

notifications:
  email: false


